<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CarGenie</title>
    <link rel="icon" type="image/x-icon" href="images/logo%202%20%281%29.ico">
    <link rel="apple-touch-icon" href="images/logo%202%20%281%29.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                    <img src="images/logo%202%20%281%29.ico" alt="CarGenie Logo" class="logo-img">
                    <h1 style="margin: 0;">CarGenie</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="listings.html">Browse Cars</a>
                <a href="login.html">Login</a>
                <a href="signup.html" class="active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h2>Create Your Account</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
