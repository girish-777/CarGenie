<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="backend-url" content="https://cargenie-backend.onrender.com">
    <title>Profile - CarGenie</title>
    <link rel="icon" type="image/x-icon" href="images/logo%202%20%281%29.ico">
    <link rel="apple-touch-icon" href="images/logo%202%20%281%29.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                    <img src="images/logo%202%20%281%29.ico" alt="CarGenie Logo" class="logo-img">
                    <h1 style="margin: 0;">CarGenie</h1>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="listings.html">Browse Cars</a>
                <a href="favorites.html" id="favoritesLink" style="display: none;">My Favorites</a>
                <a href="compare.html" id="compareLink" style="display: none;">Compare</a>
                <a href="my-car-value.html">My Car Value</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="signup.html" id="signupLink">Sign Up</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
                <a href="profile.html" id="profileLink" style="display: none;" class="active">ðŸ‘¤</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="profile-section">
            <div class="container" style="max-width: 700px; padding: 2rem 0;">
                <h1 class="profile-title">Profile Settings</h1>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <form id="profileForm" class="profile-form">
                    <div class="form-section">
                        <h2 class="section-title">Account Information</h2>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input form-input-readonly" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h2 class="section-title">Change Password</h2>
                        
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-input" placeholder="Enter current password">
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="Enter new password (min 6 characters)">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm new password">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">Save Changes</button>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="index.html" class="btn btn-secondary btn-large" style="display: inline-block; width: auto; min-width: 200px;">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

    <script src="js/env-config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
